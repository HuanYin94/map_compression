matcher:
  KDTreeMatcher:
    knn: 5
    maxDist: 3.0
    epsilon: 0

outlierFilters:
#  - RobustWelschOutlierFilter:
#	  scale: 
#     approximation:  
  - MaxDistOutlierFilter:
     maxDist: 0.5
  - SurfaceNormalOutlierFilter:
     maxAngle: 0.78

errorMinimizer:
  PointToPlaneErrorMinimizer

transformationCheckers:
  - DifferentialTransformationChecker:
      minDiffRotErr: 0.001
      minDiffTransErr: 0.01
      smoothLength: 10
  - CounterTransformationChecker:
      maxIterationCount: 40
  - BoundTransformationChecker:
      maxRotationNorm: 0.8
      maxTranslationNorm: 30.00

inspector:
#  VTKFileInspector
  NullInspector

logger:
#  FileLogger
  NullLogger
